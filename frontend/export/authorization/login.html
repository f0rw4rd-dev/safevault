    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/icons/favicon.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/icons/favicon.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/icons/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">

<body class="bg-body-tertiary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row my-5">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;../assets/img/authorization/introduction1.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4 fs-3" style="font-weight: bold;">SAFE VAULT</h4>
                                        <p class="lead fs-5">Авторизация</p>
                                    </div>
                                    <form id="formLogin" name="formLogin">
                                        <div class="mb-3"><label class="form-label" for="formLogin_email">Адрес электронной почты</label><input class="form-control fs-6 py-2" type="email" id="formLogin_email" name="formLogin[email]" required="" minlength="6" maxlength="128"></div>
                                        <div class="mb-3"><label class="form-label" for="formLogin_password">Мастер-пароль</label><input class="form-control fs-6 py-2" type="password" id="formLogin_password" name="formLogin[password]" required="" minlength="8" maxlength="128"></div>
                                        <div class="mb-3"><label class="form-label" for="formLogin_code">Код двухфакторной аутентификации (при наличии)</label><input class="form-control fs-6 py-2" type="text" id="formLogin_code" name="formLogin[code]" maxlength="6"></div><button class="btn btn-dark fs-6 w-100" type="submit">Авторизоваться</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="authorization/reset.html">Восстановить доступ</a></div>
                                    <div class="text-center"><a class="small" href="authorization/register.html">Создать аккаунт</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/libraries/toastify/toastify.js"></script>
    <script src="../assets/js/libraries/argon2-browser/argon2.js"></script>
</body>

</html>
